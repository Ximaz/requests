<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tests</title>

    <link rel="stylesheet" href="./assets/style.css">
    <script src="./src/requests.js"></script>
</head>

<body>

    <div id="wrapper">
        <h1 class="child">Hello, my name is <span id="name">PLACEHOLDER</span>.</h1>
        <h1 class="child">I'm <span id="age">PLACEHOLDER</span> years old.</h1>
    </div>

    <script>
        async function fillIdentity(nameField, ageField) {
            try {
                const { age, name } = (await new Requests().get("https://api.agify.io/?name=bella")).json

                nameField.innerHTML = name
                ageField.innerHTML = age
            } catch (e) {
                throw e
            }
        }
        fillIdentity(document.querySelector("#name"), document.querySelector("#age"))
    </script>
</body>

</html>
